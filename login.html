<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录_聊天室系统</title>
	<script type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/css_login.css">
	<script type="text/javascript"></script>
</head>
<body>
	<div id="div_login">
		<h3>用户登录</h3>
		<div class="content">
			<div>用户：<input id="textName" type="text" class="text" /></div>
			<div>密码：<input id="textPass" type="password" class="text" /></div>
			<div class="btnCenter">
				<input id="login_btn" type="button" value="登录" class="btn" />
				<input id="reset_btn" type="reset" value="取消" class="btn" />
			</div>
			<span id="div_msg" class="cls_tip"></span>
		</div>
	</div>
</body>
</html>
