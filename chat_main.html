<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>聊天室系统</title>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/css_main.css">
	<script type="text/javascript" src="js/js_main.js"></script>
</head>
<body>
	<div id="div_main">
		<div class="div_top">
			<div class="leftdiv">
				<h3>聊天室</h3>
				<div class="div_show" id="div_content"></div>
			</div>
			<div class="rightdiv">
				<h3>当前在线人员</h3>
				<div class="div_show" id="div_online"></div>
			</div>
		</div>
		<div class="div_bot">
			<table cellpadding="0" cellspacing="0">
			    <tr><td colspan="2" id="div_emoji" class="pb"></td></tr>
			    <tr><td><textarea id="txtContent" cols="64" rows="3" class="txt"></textarea></td><td class="pl"><input id="Button1" type="button" value="发送" class="btn" /></td></tr>
			    <tr><td colspan="2" class="pt">发送内容不能为空</td></tr>
			</table>
		</div>
		<span id="div_msg" class="cls_tip"></span>
	</div>
</body>
</html>
